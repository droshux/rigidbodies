plugins {
    id 'java'
    id 'application'
}

group 'io.github.droshux'
version '1.0-SNAPSHOT'

repositories {
    mavenCentral()
}

version '0.0.1'

dependencies {
    implementation 'org.jetbrains:annotations:23.0.0'
    implementation 'org.jetbrains:annotations:23.0.0'
    testImplementation 'org.junit.jupiter:junit-jupiter-api:5.8.2'
    testRuntimeOnly 'org.junit.jupiter:junit-jupiter-engine:5.8.2'
}

test {
    useJUnitPlatform()
}

jar {
    manifest {
        attributes "Main-Class": "io.github.droshux.rigidbodies.Program"
    }

    from {
        configurations.runtimeClasspath.collect { it.isDirectory() ? it : zipTree(it) }
    }
}

application {
    mainClassName = 'io.github.droshux.rigidbodies.Program'
}